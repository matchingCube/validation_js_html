<body>

<div class="container mt-3">
  <h2>Please input your details</h2>
  <form action="" id="myForm" name="validation">
    <div class="mb-3 mt-3">
      <label for="sellername">Seller name:</label>
      <input type="text" class=" form-control" id="sellername" name="sellername"  required placeholder="Enter your name">
    </div>
    <div class="mb-3 mt-3">
      <label for="address">Address:</label>
      <input type="text" class=" form-control" id="address" name="address"  required placeholder="Enter your Address" >
    </div>
    <div class="mb-3 mt-3">
      <label for="city">City:</label>
      <input type="text" class=" form-control" id="city" name="city" required placeholder="Enter city name" >
    </div>
    <div class="mb-3 mt-3">
      <label for="province">Province:</label>
      <input type="text" class=" form-control" id="province" name="province" required placeholder="Enter province" >
    </div>
    <div class="mb-3 mt-3">
      <label for="postal">Postal Code:</label>
      <input type="text" class=" form-control" id="postal" name="postal"  required placeholder="Enter your postal code" >
    </div>
    <div class="mb-3 mt-3">
      <label for="phoneNum">Phone number:</label>
      <input type="tel" class=" form-control" id="phoneNum" name="phoneNum" required placeholder="Enter your phone number" >
    </div>
    <div class="mb-3 mt-3">
      <label for="email">Email address:</label>
      <input type="email" class=" form-control" id="email" name="email" required placeholder="Enter your email address" >
    </div>
    <div class="mb-3 mt-3">
      <label for="vehicle">Vehicle make:</label>
      <input type="text" class=" form-control" id="vehicle" name="vehicle" required placeholder="Enter your vehicle infomation" >
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-primary" onclick="Clear()">Clear</button>
    <button type="submit" class="btn btn-primary"><a href="index.html" style="color: white; text-decoration: none">Preview Page</a></button>
  </form>
